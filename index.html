<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>
<body>
    
    <header>
        <img src="assets/imgs/Vector.svg" alt="">
    </header>

    <main>
        <section>
            <textarea name="" id="input" cols="10" rows="10" placeholder="Digite seu texto"></textarea>
            <div>
                <div id="info">
                    <span class="material-symbols-outlined">
                        error
                        </span>
                    <span>Apenas letras minúsculas e sem acento</span>
                </div>
                <div id="buttons">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>

        <aside>
            <div id="no-message" style="display: none;">
                    <img src="assets/imgs/person.svg" alt="">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="message" >
                <textarea readonly id="output"></textarea>
                <button id="copiar">Copiar</button>
            </div>
        </aside>
    </main>

    <footer>
        
    </footer>

    <script src="assets/script/script.js"></script>
</body>
</html>
